{% extends 'base.html' %}
{% block title %}Product By Category{% endblock %}

{% block content %}
<h1>Products in Category</h1>
<ul>
    {% for d in data %}
        <li class="text-capitalize">
            {{d.name}} [<a href="{% url 'demo:product_detail' slug=d.slug %}">view</a>]
        </li>
        <ul class="list-unstyled">
        <li>ID: {{d.id}}</li>
        <li>Price: ${{d.product__store_price}}</li>
        <br />
        </ul>
    {% endfor %}
</ul>
{% endblock content %}
